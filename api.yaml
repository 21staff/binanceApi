openapi: 3.0.2
info:
  title: Binance SPOT Public API
  description: |-
    The swagger file of Binance Public API

    API documents:
      - [https://github.com/binance-exchange/binance-official-api-docs](https://github.com/binance-exchange/binance-official-api-docs)
      - [https://binance-docs.github.io/apidocs/spot/en](https://binance-docs.github.io/apidocs/spot/en)
  license:
    name: MIT
  version: 1.0.0
servers:
  - url: https://virtserver.swaggerhub.com/21staff/Binance/1.0.0
    description: SwaggerHub API Auto Mocking
  - url: https://api.binance.com
  - url: https://testnet.binance.vision
tags:
  - name: Market Data
    description: Market Data
  - name: Trade
    description: Account and Trade
  - name: Margin
    description: Margin Account/Trade
  - name: Wallet
    description: Wallet Endpoints
  - name: Stream
    description: User data stream
  - name: Margin Stream
    description: Margin user data stream
paths:
  /api/v3/ping:
    get:
      tags:
        - Market Data
      summary: Test Connectivity
      description: |-
        Test connectivity to the Rest API.

        Weight 1
      responses:
        "200":
          description: ping result
          content:
            application/json:
              example: {}
  /api/v3/time:
    get:
      tags:
        - Market Data
      summary: Check Server Time
      description: |-
        Test connectivity to the Rest API and get the current server time.

        Weight 1
      responses:
        "200":
          description: Binance server UTC timestamp
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
  /api/v3/exchangeInfo:
    get:
      tags:
        - Market Data
      summary: Exchange Information
      description: |-
        Current exchange trading rules and symbol information

        Weight 1
      responses:
        "200":
          description: Current exchange trading rules and symbol information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
  /api/v3/depth:
    get:
      tags:
        - Market Data
      summary: Order Book
      description: "\n| Limit               | Weight  | \n| -------------       |---------| \n| 5, 10, 20, 50, 100  | 1       | \n| 500                 | 5       | \n| 1000                | 10      | \n| 5000                | 50      | "
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: limit
          in: query
          required: false
          style: form
          explode: true
          schema:
            maximum: 5000
            type: integer
            default: 100
            enum:
              - 5
              - 10
              - 20
              - 50
              - 100
              - 500
              - 1000
              - 5000
          example: 100
      responses:
        "200":
          description: order books
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
              example:
                lastUpdateId: 1060776800
                bids:
                  - - "16.39580000"
                    - "19.41000000"
                  - - "16.39450000"
                    - "1.00000000"
                asks:
                  - - "16.39790000"
                    - "25.48000000"
                  - - "16.39800000"
                    - "5.57000000"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/trades:
    get:
      tags:
        - Market Data
      summary: Recent Trades List
      description: |-
        Get recent trades (up to last 500).

        Weight 1
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: limit
          in: query
          required: false
          style: form
          explode: true
          schema:
            maximum: 1000
            type: integer
            default: 500
          example: 100
      responses:
        "200":
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/historicalTrades:
    get:
      tags:
        - Market Data
      summary: Old Trade Lookup
      description: |-
        Get older market trades.

        `X-MBX-APIKEY` required in header

        Weight 5
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: limit
          in: query
          description: Default 500; max 1000.
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 500
        - name: fromId
          in: query
          description: Trade id to fetch from. Default gets most recent trades.
          required: false
          style: form
          explode: true
          schema:
            type: integer
      responses:
        "200":
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        "401":
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - apiKey: []
  /api/v3/aggTrades:
    get:
      tags:
        - Market Data
      summary: Compressed/Aggregate Trades List
      description: |-
        Get compressed, aggregate trades. Trades that fill at the time, from the same order, with the same price will have the quantity aggregated.

        Weight 1
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: fromId
          in: query
          description: Trade id to fetch from. Default gets most recent trades.
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: startTime
          in: query
          description: Timestamp in ms
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: endTime
          in: query
          description: Timestamp in ms
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: Default 500; max 1000.
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 500
      responses:
        "200":
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/aggTrade'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/klines:
    get:
      tags:
        - Market Data
      summary: Kline/Candlestick Data
      description: |-
        Kline/candlestick bars for a symbol.\
        Klines are uniquely identified by their open time.

        Weight 1
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: interval
          in: query
          description: kline intervals
          required: true
          style: form
          explode: true
          schema:
            type: string
            enum:
              - 1m
              - 3m
              - 5m
              - 15m
              - 30m
              - 1h
              - 2h
              - 4h
              - 6h
              - 8h
              - 12h
              - 1d
              - 3d
              - 1w
              - 1M
        - name: startTime
          in: query
          description: Timestamp in ms
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: endTime
          in: query
          description: Timestamp in ms
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: limit
          in: query
          description: Default 500; max 1000.
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 500
      responses:
        "200":
          description: kline data
          content:
            application/json:
              schema:
                type: object
              example:
                - - 1592864100000
                  - "9668.28000000"
                  - "9668.28000000"
                  - "9662.90000000"
                  - "9663.80000000"
                  - "46.46543700"
                  - 1592864159999,
                  - "449098.94232016"
                  - 401
                  - "10.46540600"
                  - "101138.68313192"
                  - "0"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/avgPrice:
    get:
      tags:
        - Market Data
      summary: Current Average Price
      description: |-
        Current average price for a symbol.

        Weight 1
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
      responses:
        "200":
          description: average price
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/ticker/24hr:
    get:
      tags:
        - Market Data
      summary: 24hr Ticker Price Change Statistics
      description: |-
        24 hour rolling window price change statistics. Careful when accessing this with no symbol.

        Weight:\
        `1` for a single symbol;\
        `40` when the symbol parameter is omitted
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
      responses:
        "200":
          description: 24hr ticker
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/ticker/price:
    get:
      tags:
        - Market Data
      summary: Symbol Price Ticker
      description: |-
        Latest price for a symbol or symbols.

        Weight:\
        `1` for a single symbol;\
        `2` when the symbol parameter is omitted
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
      responses:
        "200":
          description: Price ticker
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/ticker/bookTicker:
    get:
      tags:
        - Market Data
      summary: Symbol Order Book Ticker
      description: |-
        Best price/qty on the order book for a symbol or symbols.

        Weight:\
        1 for a single symbol;\
        40 when the symbol parameter is omitted
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
      responses:
        "200":
          description: orderbook ticker
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/order/test:
    post:
      tags:
        - Trade
      summary: Test New Order (TRADE)
      description: "Test new order creation and signature/recvWindow long. \nCreates and validates a new order but does not send it into the matching engine.\n\nWeight: 1"
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: side
          in: query
          description: SELL or BUY
          required: true
          style: form
          explode: true
          schema:
            type: string
            enum:
              - SELL
              - BUY
          example: BNBUSDT
        - name: type
          in: query
          description: the order type
          required: true
          style: form
          explode: true
          schema:
            type: string
            enum:
              - LIMIT
              - MARKET
              - STOP_LOSS
              - STOP_LOSS_LIMIT
              - TAKE_PROFIT
              - TAKE_PROFIT_LIMIT
              - LIMIT_MAKER
        - name: timeInForce
          in: query
          description: order time in force
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - GTC
              - IOC
              - FOK
        - name: quantity
          in: query
          description: order quantity
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
        - name: quoteOrderQty
          in: query
          description: quote quantity
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
        - name: price
          in: query
          description: order price
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
          example: 20.01
        - name: newClientOrderId
          in: query
          description: Used to uniquely identify this cancel. Automatically generated by default
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: stopPrice
          in: query
          description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT orders.
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
          example: 20.01
        - name: icebergQty
          in: query
          description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create an iceberg order.
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
        - name: newOrderRespType
          in: query
          description: Set the response JSON. ACK, RESULT, or FULL; MARKET and LIMIT order types default to FULL, all other orders default to ACK.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - ACK
              - RESULT
              - FULL
        - name: recvWindow
          in: query
          description: The value cannot be greater than 60000
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 5000
        - name: timestamp
          in: query
          description: UTC timestamp
          required: true
          style: form
          explode: true
          schema:
            type: integer
        - name: signature
          in: query
          description: signature
          required: true
          style: form
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: test order result
          content: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        "401":
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - apiKey: []
  /api/v3/order:
    get:
      tags:
        - Trade
      summary: Query Order (USER_DATA)
      description: "Check an order's status.\n\n- Either `orderId` or `origClientOrderId` must be sent.\n- For some historical orders `cummulativeQuoteQty` will be < 0, meaning the data is not available at this time.\n\nWeight: 1 "
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: orderId
          in: query
          description: order id
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: origClientOrderId
          in: query
          description: order id from client
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: recvWindow
          in: query
          description: The value cannot be greater than 60000
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 5000
        - name: timestamp
          in: query
          description: UTC timestamp
          required: true
          style: form
          explode: true
          schema:
            type: integer
        - name: signature
          in: query
          description: signature
          required: true
          style: form
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDetails'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        "401":
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      tags:
        - Trade
      summary: New Order (TRADE)
      description: "Send in a new order.\n\n\n- `LIMIT_MAKER` are `LIMIT` orders that will be rejected if they would immediately match and trade as a taker.\n- `STOP_LOSS` and `TAKE_PROFIT` will execute a `MARKET` order when the `stopPrice` is reached.\n- Any `LIMIT` or `LIMIT_MAKER` type order can be made an iceberg order by sending an `icebergQty`.\n- Any order with an `icebergQty` MUST have `timeInForce` set to `GTC`.\n- `MARKET` orders using `quantity` specifies how much a user wants to buy or sell based on the market price.\n- `MARKET` orders using `quoteOrderQty` specifies the amount the user wants to spend (when buying) or receive (when selling) of the quote asset; the correct quantity will be determined based on the market liquidity and `quoteOrderQty`.\n- `MARKET` orders using `quoteOrderQty` will not break `LOT_SIZE` filter rules; the order will execute a quantity that will have the notional value as close as possible to `quoteOrderQty`.\n- same `newClientOrderId` can be accepted only when the previous one is filled, otherwise the order will be rejected.\n\nTrigger order price rules against market price for both `MARKET` and `LIMIT` versions:\n\n- Price above market price: STOP_LOSS BUY, TAKE_PROFIT SELL\n- Price below market price: STOP_LOSS SELL, TAKE_PROFIT BUY\n\n\nWeight: 1 "
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: side
          in: query
          description: SELL or BUY
          required: true
          style: form
          explode: true
          schema:
            type: string
            enum:
              - SELL
              - BUY
          example: BNBUSDT
        - name: type
          in: query
          description: the order type
          required: true
          style: form
          explode: true
          schema:
            type: string
            enum:
              - LIMIT
              - MARKET
              - STOP_LOSS
              - STOP_LOSS_LIMIT
              - TAKE_PROFIT
              - TAKE_PROFIT_LIMIT
              - LIMIT_MAKER
        - name: timeInForce
          in: query
          description: order time in force
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - GTC
              - IOC
              - FOK
        - name: quantity
          in: query
          description: order quantity
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
        - name: quoteOrderQty
          in: query
          description: quote quantity
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
        - name: price
          in: query
          description: order price
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
          example: 20.01
        - name: newClientOrderId
          in: query
          description: Used to uniquely identify this cancel. Automatically generated by default
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: stopPrice
          in: query
          description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT orders.
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
          example: 20.01
        - name: icebergQty
          in: query
          description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create an iceberg order.
          required: false
          style: form
          explode: true
          schema:
            type: number
            format: float
        - name: newOrderRespType
          in: query
          description: Set the response JSON. ACK, RESULT, or FULL; MARKET and LIMIT order types default to FULL, all other orders default to ACK.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - ACK
              - RESULT
              - FULL
        - name: recvWindow
          in: query
          description: The value cannot be greater than 60000
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 5000
        - name: timestamp
          in: query
          description: UTC timestamp
          required: true
          style: form
          explode: true
          schema:
            type: integer
        - name: signature
          in: query
          description: signature
          required: true
          style: form
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: order result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        "401":
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      security:
        - apiKey: []
    delete:
      tags:
        - Trade
      summary: Cancel Order (TRADE)
      description: "Cancel an active order.\n\nEither `orderId` or `origClientOrderId` must be sent.\n\nWeight: 1 "
      parameters:
        - name: symbol
          in: query
          description: trading symbol, e.g. BNBUSDT
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: BNBUSDT
        - name: orderId
          in: query
          description: order id
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: origClientOrderId
          in: query
          description: order id from client
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: newClientOrderId
          in: query
          description: Used to uniquely identify this cancel. Automatically generated by default
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: recvWindow
          in: query
          description: The value cannot be greater than 60000
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 5000
        - name: timestamp
          in: query
          description: UTC timestamp
          required: true
          style: form
          explode: true
          schema:
            type: integer
        - name: signature
          in: query
          description: signature
          required: true
          style: form
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: cancelled order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        "401":
          description: Unauthorized Request
          content:
            application/json:
